<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Watchhh{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>

            </button>
            <a class="navbar-brand" href="{% url 'tvseries:index' %}">Watchhh</a>

        <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">

                        <li class="{% block writers_active %}{% endblock %}">
                            <a href="{% url 'tvseries:index' %}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Writer
                            </a>
                        </li>

                       <!--<li class="{% block movies_active %}{% endblock %}">
                            <a href="{% url 'tvseries:movies' 'all' %}">

                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form> -->

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="{% url 'tvseries:create_writer'%}">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Writer
                                </a>
                            </li>


                            <li>
                                <a href="{% url 'tvseries:logout_user' %}">
                                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                                </a>
                            </li>
                        </ul>

            </div>

        </div>
    </nav>

{% block body %}
{% endblock %}
</body>
</html>
